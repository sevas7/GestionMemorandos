<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="inicioSecre.xhtml">
	<ui:define name="title">
	   Cambiar Password
	</ui:define>

	<ui:define name="cuerpo">

		<p:layout style="min-width:400px;min-height:800px;" id="cambiarPass">

			<p:layoutUnit position="north" resizable="false" size="85">
				<h:form id="panelNorte">
					<div style="float: left">
						<br /> <br />
						<p:commandButton value="Atrás" id="inicio" icon="ui-icon-home"
							action="inicioSecre.xhtml" ajax="false" />
					</div>
					<div style="float: right">

						<p:menuButton value="#{loginBean.contacto.nombre}">
							<p:menuitem value=" Ayuda" icon="ui-icon-help"
								style="font-size: 0.8em" />
							<p:menuitem value=" Cerrar Sesión" icon="ui-icon-circle-close"
								style="font-size: 0.8em" action="loging.xhtml" ajax="false" />
						</p:menuButton>
						<br />
						<p:spacer width="0" height="30" />
						<p:inputText id="buscar" value="#{loginBean.busqueda}" />
						<p:watermark value="Buscar Comunicación" for="buscar" />
						<p:spacer width="2" height="0" />
						<p:commandButton id="buscarMemo" icon="ui-icon-search"
							style="width:52px;height:31px"
							action="#{loginBean.buscarComunicacion}" ajax="false" />
					</div>

				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center" size="1000">
				<h:form id="cambioPass">
					<br />
					<br />
					<center>

						<h:panelGrid columns="2">
							<h:outputText value="Password actual: " />
							<p:password id="actual" required="true" />
							<h:outputText value="Nuevo password: " />
							<p:password id="new" required="true" value="#{loginBean.pass}" />
							<h:outputText value="Confirmar password: " />
							<p:password id="confirm" required="true" />
						</h:panelGrid>
						<br />
						<p:commandButton value="Cambiar" id="cambiar" ajax="false"
							action="#{loginBean.cambiarPassword}" icon="ui-icon-pencil" />

					</center>
				</h:form>
				<p:messages showDetail="false" />
			</p:layoutUnit>

		</p:layout>

	</ui:define>

</ui:composition>
</html>
