<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="inicioAdmin.xhtml">
	<ui:define name="title">
	    Administración
	</ui:define>

	<ui:define name="centroAdmin">
		<h:form id="editarEstadoCom">

			<h:form id="editarEstadoCom">
				<p:growl id="growl" showDetail="false" sticky="true" />

				<h1>lista de asdas</h1>
				<h:panelGrid columns="2">

					<h:outputText value="Nombre: " /> 
					<p:inputText id="nombre"
						value="#{administracionBean.estadocomunicacion.estado}"
						required="true" />
					<h:outputText value="Descripción: " />
					<p:inputText id="descripción"
						value="#{administracionBean.estadocomunicacion.descripcion}"
						required="true" />
				</h:panelGrid>
				<br />
				<center>
					<p:commandButton value="Registrar"
						action="#{administracionBean.registrarEstadoComunicacion}"
						id="regCEstadoCom" icon="ui-icon-disk" ajax="false" update="growl" />
				</center>
				<p:messages showDetail="false"  />
			</h:form>

		</h:form>
	</ui:define>
	
</ui:composition>
</html>
