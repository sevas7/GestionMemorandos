<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="inicioSecre.xhtml">
	<ui:define name="bandeja">

		<h:form id="form">
			<p:growl id="growl" sticky="true" />

			<p:dataTable var="comunicacion" value="#{loginBean.bandejaAprobados}"
				rowKey="#{comunicacion.idDocumento}" paginator="true"
				paginatorPosition="bottom" rows="20"
				selection="#{comunicacionBean.selectedComunicacion}"
				selectionMode="single" id="bandejaAprobados">

				<f:facet name="header">  
            Listos para enviar
        </f:facet>

				<p:ajax event="rowSelect"
					listener="#{comunicacionBean.leerComunicacionParaEnviar}" />

				<p:column headerText="Asunto" id="year"
					filterBy="#{comunicacion.asunto}" filterMatchMode="contains">
					<h:outputText value="#{comunicacion.asunto}" />
				</p:column>

				<p:column headerText="Comunicación" id="tipoCom">
					<h:outputText value="#{comunicacion.tipo}" />
				</p:column>

				<p:column headerText="Estado" id="estadoCom">
					<h:outputText value="#{comunicacion.estadocomunicacion.estado}" />
				</p:column>

				<p:column headerText="Fecha" id="fechaEnvio">
					<h:outputText value="#{comunicacion.fechaCreacion}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
